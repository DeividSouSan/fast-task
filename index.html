<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Task</title>
    <link rel="stylesheet" href="styles/style.css"/>
    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <section class="page-title">
            <h1>Fast Task</h1>
            <img src="src/images/logo/double_checkmark.svg" alt="">
        </section>
        <hr class="title-bottom-border">
        <button class="modal-btn">Add Task</button>
    </header>

    <main>
        <section class="active-tasks">
            <h2 class="section-title">Tarefas Ativas</h2>
            <div class="task-wrapper">
                <!-- As tarefas aparecem aqui -->
            </div>
        </section>
    </main>

    <template>
        <form>
            <label for="task">Tarefa</label>
            <input type="text" name="" id="task">
            <button type="button">Adicionar</button>
        </form>
    </template>
    
    <script src="scripts/classBased.js" type="module"></script>
</body>

</html>
